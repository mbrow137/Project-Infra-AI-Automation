name: Update Existing Issues in Project (Debugging)

on:
  workflow_dispatch: # Manual trigger only

jobs:
  update-existing-issues:
    runs-on: ubuntu-latest

    steps:
    - name: Update "Involves" Field for Existing Issues with Debugging
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.PROJECT_TOKEN }}
        script: |
          const allowedUsers = ["jackfrancis", "dtzar", "willie-yao", "mboersma", "jont828", "nawazkh", "nojnhuh", "mbrow137"];
          const projectId = "PVT_kwHOCAOYJ84AtQGI"; // Replace with your project ID
          const involvesFieldId = "PVT_kwHOCAOYJ84AtQGI"; // Replace with your field ID

          // GraphQL query to fetch project items with pagination
          const getProjectItemsQuery = `
            query GetProjectItems($projectId: ID!, $after: String) {
              node(id: $projectId) {
                ... on ProjectV2 {
                  items(first: 100, after: $after) {
                    nodes {
                      id
                      content {
                        ... on Issue {
                          number
                          title
                          author {
                            login
                          }
                          assignees(first: 10) {
                            nodes {
                              login
                            }
                          }
                          participants(first: 10) {
                            nodes {
                              login
                            }
                          }
                        }
                      }
                    }
                    pageInfo {
                      hasNextPage
                      endCursor
                    }
                  }
                }
              }
            }
          `;

          // GraphQL mutation to update "involves" field
          const updateFieldMutation = `
            mutation UpdateProjectV2ItemFieldValue($projectId: ID!, $itemId: ID!, $fieldId: ID!, $value: String!) {
              updateProjectV2ItemFieldValue(input: {
                projectId: $projectId,
                itemId: $itemId,
                fieldId: $fieldId,
                value: $value
              }) {
                projectV2Item {
                  id
                }
              }
            }
          `;

          let hasNextPage = true;
          let cursor = null;

          // Loop through paginated results
          while (hasNextPage) {
            console.log(`Fetching project items with cursor: ${cursor || 'null'}`);
            const projectItems = await github.graphql(getProjectItemsQuery, { projectId, after: cursor });
            const items = projectItems.node.items.nodes;

            if (items.length === 0) {
              console.log("No items found in the project.");
              return;
            }

            console.log(`Processing ${items.length} item(s)...`);

            for (const item of items) {
              if (item.content && item.content.__typename === "Issue") {
                const issue = item.content;

                // Log Issue details for debugging
                console.log(`Issue #${issue.number}: Title: ${issue.title}`);
                console.log(`Issue #${issue.number}: Author: ${issue.author?.login}`);
                console.log(`Issue #${issue.number}: Assignees: ${(issue.assignees.nodes.map(a => a.login) || []).join(', ')}`);
                console.log(`Issue #${issue.number}: Participants: ${(issue.participants.nodes.map(p => p.login) || []).join(', ')}`);

                // Collect involved users from allowed list
                const involvedUsers = [
                  issue.author?.login, // Issue author
                  ...(issue.assignees.nodes.map(a => a.login) || []), // Assignees
                  ...(issue.participants.nodes.map(p => p.login) || []), // Mentioned users
                ].filter(user => allowedUsers.includes(user));

                const involvesFieldValue = involvedUsers.join(', ');

                if (involvesFieldValue) {
                  console.log(`Issue #${issue.number}: Involved users to update: ${involvesFieldValue}`);
                  try {
                    const updateFieldVariables = {
                      projectId,
                      itemId: item.id,
                      fieldId: involvesFieldId,
                      value: involvesFieldValue,
                    };
                    const response = await github.graphql(updateFieldMutation, updateFieldVariables);
                    console.log(`Successfully updated "involves" field for Issue #${issue.number}:`, response);
                  } catch (error) {
                    console.error(`Failed to update "involves" field for Issue #${issue.number}: ${error.message}`);
                  }
                } else {
                  console.log(`Issue #${issue.number}: No allowed users involved, skipping update.`);
                }
              } else {
                console.log(`Item ID ${item.id} is not an Issue, skipping.`);
              }
            }

            // Check for next page and set the cursor
            hasNextPage = projectItems.node.items.pageInfo.hasNextPage;
            cursor = projectItems.node.items.pageInfo.endCursor;
          }

          console.log("Finished processing all project items.");

